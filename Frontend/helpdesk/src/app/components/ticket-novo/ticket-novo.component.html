
<div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Criar Ticket</h3>
      </div>
      <form class="form-horizontal" #form_ticket_novo="ngForm" (ngSubmit)="salvarTicket()">
        <div class="alert " role="alert" *ngIf="mensagem">
          <strong>{{ mensagem.text }}</strong>
      </div>
        <div class="box-body">
          <div [ngClass]="getFormValido(titulo.invalid,titulo.dirty)">
                <label for="inputTitulo" class="col-sm-2 control-label">T&iacute;tulo</label>
              <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitulo"
                    name="inputTitulo"
                    [(ngModel)]="ticket.titulo"
                    #titulo="ngModel"
                    placeholder="Titulo"
                    required
                  >
                  <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">T&iacute;tulo obrigat&oacute;rio</span>
                </div>
            </div>
            <div [ngClass]="getFormValido(prioridade.invalid,prioridade.dirty)">
                <label for="inputPrioridade" class="col-sm-2 control-label">Prioridade</label>
              <div class="col-sm-10">
                <select
                  [(ngModel)]="ticket.prioridade"
                  class="form-control select2"
                  id="inputPrioridade"
                  name="inputPrioridade"
                  #prioridade="ngModel"
                  style="width: 100%"
                  required
                >
                    <option value="Alta">Alta</option>
                    <option value="Normal">Normal</option>
                    <option value="Baixa">Baixa</option>
                </select>
                <span class="help-block" *ngIf="prioridade.invalid && prioridade.dirty">Prioridade obrigat&oacute;ria</span>
              </div>
            </div>
            <div [ngClass]="getFormValido(descricao.invalid,descricao.dirty)">
                <label for="inputDescricao" class="col-sm-2 control-label">Descri&ccedil;&atilde;o</label>
              <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="inputDescricao"
                    name="inputDescricao"
                    [(ngModel)]="ticket.descricao"
                    #descricao="ngModel"
                    placeholder="Descri&ccedil;&atilde;o"
                    required
                  >
				          </textarea>
                  <span class="help-block" *ngIf="descricao.invalid && descricao.dirty">descri&ccedil;&atilde;o obrigat&oacute;ria</span>
                </div>
            </div>
            <div class="for-group">
                <label for="inputImagem" class="col-sm-2 control-label">Imagem</label>
              <div class="col-sm-10">

                  <img [src]="ticket.imagem" width="50%" height="50%">
                  <input type="file" id="imagem" (change)="onfileChange($event)">
                </div>
            </div>
      </div>
      <div class="box-footer">
         <button type="submit" [disabled]="!form_ticket_novo.valid" class="btn btn-info pull-right">Criar</button>
      </div>
    </form>
  </div>
