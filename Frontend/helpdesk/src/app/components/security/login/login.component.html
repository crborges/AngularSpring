<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Acesso ao HelpDesk</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>Erro ao logar</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormValido(mailverificado.invalid,mailverificado.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                name="inputEmail"
                [(ngModel)]="usuario.email"
                #mailverificado="ngModel"
                email
              >
              <span class="help-block" *ngIf="mailverificado.invalid && mailverificado.dirty">E-mail Inv&aacute;lido</span>
            </div>

        </div>

        <div [ngClass]="getFormValido(passwd.invalid,passwd.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="inputPassword"
              [(ngModel)]="usuario.password"
              #passwd="ngModel"
              required
            >
            <span class="help-block" *ngIf="passwd.invalid && passwd.dirty">Senha Inv&aacute;lid</span>
          </div>
        </div>



      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancelarLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Logar</button>
      </div>
    </form>
  </div>
