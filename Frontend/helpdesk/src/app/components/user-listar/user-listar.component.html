<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">Lista de Usu&aacute;rios</h3>
	</div>
	<div class="box-body">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<th>Identificador</th>
					<th>E-mail</th>
					<th>Perfil</th>
          <th>A&ccedil;&otilde;es</th>
        </tr>
				<tr  *ngFor="let usuario of listaUsuarios">
					<td>{{ usuario.id }}</td>
					<td>{{ usuario.email }}</td>
					<td>{{ usuario.perfil }}</td>
          <td>
                <button class="btn btn-primary" (click)="editar(usuario.id)">Editar</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-delete" (click)="deletar(usuario.id)">Deletar</button>
          </td>
        </tr>
			</tbody>
		</table>
	</div>
	<div class="box-footer clearfix">

    <ul class="pagination pagination-sm no-margin pull-right">
			<li>    <a href="" (click)="setPaginaAnterior($event)">«</a> 	</li>

      <li *ngFor="let pagina  of pages; let i = index">
        <a [ngClass]="{'pagination-focus': i==pagina}"  href="" (click)="setPagina(i,$event)">{{i+1}}</a>
      </li>

			<li>    <a href="" (click)="setProximaPagina($event)" >»</a>   </li>
		</ul>

  </div>
</div>
