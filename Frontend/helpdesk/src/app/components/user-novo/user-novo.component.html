
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Criar Usu&aacute;rio</h3>
    </div>
    <form class="form-horizontal" #form_user_novo="ngForm" (ngSubmit)="salvarUsuario()">

      <div class="alert " role="alert" *ngIf="mensagem">
        <strong>{{ mensagem.text }}</strong>
    </div>












      <div class="box-body">


        <div [ngClass]="getFormValido(mailverificado.invalid,mailverificado.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                name="inputEmail"
                [(ngModel)]="usuario.email"
                #mailverificado="ngModel"
                placeholder="E-mail"
                email
              >
              <span class="help-block" *ngIf="mailverificado.invalid && mailverificado.dirty">E-mail Inv&aacute;lido</span>
            </div>
        </div>







        <div [ngClass]="getFormValido(passwd.invalid,passwd.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="inputPassword"
              [(ngModel)]="usuario.senha"
              #passwd="ngModel"
              placeholder="Senha"
              required
            >
            <span class="help-block" *ngIf="passwd.invalid && passwd.dirty">Senha Inv&aacute;lida</span>
          </div>
        </div>










        <div [ngClass]="getFormValido(perfil.invalid,perfil.dirty)">
            <label for="inputPerfil" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select
              [(ngModel)]="usuario.perfil"
              class="form-control select2"
              id="inputPerfil"
              name="inputPerfil"
              #perfil="ngModel"
              style="width: 100%"
              required
            >
                <option value="ROLE_CLIENTE">ROLE_CLIENTE</option>
                <option value="ROLE_TECNICO">ROLE_TECNICO</option>
                <option value="ROLE_ADMIN">ROLE_TECNICO</option>
            </select>
            <span class="help-block" *ngIf="perfil.invalid && perfil.dirty">Perfil Inv&aacute;lido</span>
          </div>
        </div>





      </div>
      <div class="box-footer">
         <button type="submit" [disabled]="!form_user_novo.valid" class="btn btn-info pull-right">Criar</button>
      </div>
    </form>
  </div>
